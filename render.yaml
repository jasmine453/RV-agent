services:
  - type: web
    name: rv-agent
    env: node
    region: singapore
    plan: free
    buildCommand: npm ci --only=production
    startCommand: npm start
    healthCheckPath: /api/health
    disk:
      name: rv-agent-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Shanghai
      - key: LOG_LEVEL
        value: info
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: API_TIMEOUT
        value: 1200000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DOUBAO_API_KEY
        sync: false

